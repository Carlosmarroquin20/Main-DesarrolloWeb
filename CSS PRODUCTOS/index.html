<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadatos y configuración del documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicLand</title>
  <!-- Enlace a la hoja de estilos externa -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Contenido principal del sitio -->
  
  <!-- Logo en la pestaña del navegador -->
  <link rel="icon" href="/CSS PRODUCTOS/img/Logo.png" type="image/png">
  
  <!-- Encabezado principal -->
  <div class="container">
    <h1>MusicLand</h1>
    <div class="round-image">
      <img src="/img/Logo.png" alt="Descripción de la imagen">
    </div>
  </div>
  
  <!-- Encabezado de la tienda -->
  <header class="store-header">
    <h1>"Melodías que Inspiran, Instrumentos que Enamoran."</h1>
  </header>
  
  <!-- Lista de productos -->
  <div class="product-list">
    <!-- Fila 1 de productos -->
    <div class="product-row">
      <!-- Tarjeta de producto 1 -->
      <div class="product-card">
        <img src="/img/Guitarra.jpg" alt="Producto 1">
        <h3>Guitarra Less Paul</h3>
        <p>$2500.99</p>
      </div>
      <!-- Tarjeta de producto 2 -->
      <div class="product-card">
        <img src="/img/Telecaster.jpg" alt="Producto 2">
        <h3>Guitarra Fender Tipo TeleCaster</h3>
        <p>$2000.99</p>
      </div>
      <!-- Tarjeta de producto 3 -->
      <div class="product-card">
        <img src="/img/BajoFender.jpg" alt="Producto 3">
        <h3>Bajo Fender 4 Cuerdas</h3>
        <p>$3500.99</p>
      </div>
    </div>
    <!-- Fin de la Fila 1 -->
    
    <!-- Fila 2 de productos -->
    <div class="product-row">
      <!-- Tarjeta de producto 4 -->
      <div class="product-card">
        <img src="/img/Nord.jpg" alt="Producto 4">
        <h3>Sintetizador Nord Stage</h3>
        <p>$1999.99</p>
      </div>
      <!-- Tarjeta de producto 5 -->
      <div class="product-card">
        <img src="/img/Pearl.jpg" alt="Producto 5">
        <h3>Batería Acústica Pearl</h3>
        <p>$1000.99</p>
      </div>
      <!-- Tarjeta de producto 6 -->
      <div class="product-card">
        <img src="/img/FenderA.jpg" alt="Producto 6">
        <h3>Guitarra Acústica Fender</h3>
        <p>$499.99</p>
      </div>
    </div>
    <!-- Fin de la Fila 2 -->
  </div>
</body>
</html>
